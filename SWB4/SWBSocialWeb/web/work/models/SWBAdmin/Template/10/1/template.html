<div class="pasosinicio">SWB Social en 3 pasos</div>

<div class="paso">
	<div class="pasonum">1</div>
    <p class="pasostit">Crea una <strong>Marca</strong></p>
    <p>En el menú: <em>Archivo / Crear marca / Nueva marca</em>
proporciona un título para la marca y presiona el botón Guardar.</p>
</div>


<div class="paso">
	<div class="pasonum">2</div>
    <p class="pasostit">Crea cuentas de <strong>Redes Sociales</strong></p>
    <p>Ve a la opción &quot;Red Social&quot; y haz click derecho en la cuenta de red social que desees registrar.</p>
    <p>A continuación da click en la opción Crear Cuenta y Proporciona un título.</p>
    <p>Configura la cuenta de red social.</p>
</div>


<div class="paso">
	<div class="pasonum">3</div>
    <p class="pasostit">&nbsp; <strong>Escucha</strong></p>
    <p>Ve a la opción &quot;Stream&quot;, da click derecho y selecciona la opción &quot;Agregar Stream&quot;.</p>
    <p>Proporciona un título y da click en el botón Guardar.</p>
    <p>Configura tu nuevo Stream en la pestaña &quot;Información&quot; y da click en botón guardar.</p>
    <p>Ve a la pestaña &quot;Mensajes Recibidos&quot; para empezar a visualizar mensajes que cumplen con los criterios que configuraste. </p>
</div>
