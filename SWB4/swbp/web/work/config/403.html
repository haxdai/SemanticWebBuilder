    <body onload="document.login.wb_username.focus();">
        <!--/SWBP CONTENT WRAPPER-->
        <div class="container swbp-container">
            <div class="panel panel-default swbp-panel">
                <div class="panel-heading swbp-panel-title">
                    <h1 class="panel-title"><i class="icon-gears"></i> SWBProcess</h1>
                </div>
                <div class="panel-body text-center">
                    <div class="row">
                        <div class="col-lg-3">
                            <img alt="semius" src="images/semius-restringe.gif" width="215" height="190">
                            <p><span class="text-muted">Powered by <a href="http://www.semanticwebbuilder.org.mx">SemanticWebBuilder</a></span></p>
                        </div>
                        <div class="col-lg-9">
                            <h3><strong>Esta p&aacute;gina est&aacute; restringida para su nivel de acceso</strong></h3>
                            <hr>
                            Si usted no ha iniciado sesi&oacute;n o quiere cambiar de usuario, h&aacute;galo aqu&iacute;
                            <br>
                            <br>
                            <form name="login" action="" method="post">
                                <ul class="list-unstyled list-inline">
                                <li>
                                    <div class="input-group">
                                        <span class="input-group-addon">Usuario</span>
                                        <input type="text" name="wb_username" autocomplete="off" class="form-control"/>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-group">
                                        <span class="input-group-addon">Password</span>
                                        <input type="password" name="wb_password" autocomplete="off" class="form-control"/>
                                    </div>
                                </li>
                                </ul>
                                <button type="submit" name="Submit" class="btn btn-success"><i class="icon-signin"></i> Iniciar sesi&oacute;n</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
