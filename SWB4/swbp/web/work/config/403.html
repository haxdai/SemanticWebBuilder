<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <body id="swbp-fondo-403" onload="document.login.wb_username.focus();">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 swbp-logo-400">
                    <img src="images/403-logo.svg" alt="Logo SWB Process">
                </div>
            </div>
            <form name="login" action="" method="post">
                <div class="row swbp-paqua text-center">
                    <div class="col-lg-12 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <h3>ESTA P&Aacute;GINA EST&Aacute; RESTRINGIDA PARA SU NIVEL DE ACCESO</h3>
                        <p>Si usted no ha iniciado sesi&oacute;n o quiere cambiar de usuario, h&aacute;galo aqu&iacute;</p>
                    </div>
                    <div class="col-lg-4 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <div class="input-group swbp-input-group">
                            <span class="input-group-addon swbp-icon-fa fa fa-user swbp-icon"></span>
                            <input name="wb_username" type="text" class="form-control" autocomplete="off" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <div class="input-group swbp-input-group">
                            <span class="input-group-addon swbp-icon-fa fa fa-key swbp-icon"></span>
                            <input name="wb_password" type="password" class="form-control" autocomplete="off" placeholder="Contrase&ntilde;a">
                        </div>
                    </div>
                </div>
                <div class="row swbp-espacio">
                    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <button type="submit" name="Submit" class="btn btn-block swbp-btn-block">INICIAR SESI&Oacute;N</button>
                    </div>
                </div>
            </form>
            <div class="footer swbp-footer">
                <p>Powered by SemanticWebBuilder</p>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
