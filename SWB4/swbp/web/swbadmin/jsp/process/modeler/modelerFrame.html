    <body>
        <h1>SWB Process Modeler</h1>
        <script type="text/javascript">
            function hideSubBars() {
                document.getElementById("startEventsBar").setAttribute("class", "subbarHidden")
                document.getElementById("interEventsBar").setAttribute("class", "subbarHidden")
                document.getElementById("endEventsBar").setAttribute("class", "subbarHidden")
                document.getElementById("tasksBar").setAttribute("class", "subbarHidden")
            }
            
            function showSubBar(barId) {
                hideSubBars();
                document.getElementById(barId).setAttribute("class", "subbar");
            }
        </script>
        <div>
            <div class="toolbarItem">
                <span class="toolbarHeader"></span>
            </div>
            <div class="toolbarItem">
                <span class="startEventItem" onclick="showSubBar('startEventsBar')"></span>
            </div>
            <div class="toolbarItem">
                <span class="intereventItem" onclick="showSubBar('interEventsBar')"></span>
            </div>
            <div class="toolbarItem">
                <span class="endeventItem" onclick="showSubBar('endEventsBar')"></span>
            </div>
            <div class="toolbarItem">
                <span class="toolbarSeparator"></span>
            </div>
            <div class="toolbarItem">
                <span class="taskItem" onclick="showSubBar('tasksBar')"></span>
            </div>
            <div class="toolbarItem">
                <span class="subtaskItem" onclick="alert('hola')"></span>
            </div>
            <div class="toolbarItem">

            </div>
            <div class="toolbarItem">
                <span class="toolbarFooter"></span>
            </div>
        </div>
        <div>
            <div id="startEventsBar" class="subbarHidden">

            <div id="interEventsBar" class="subbarHidden">

                <span class="normalInterEvent" onclick="alert('hola');"></span>
