<!DOCTYPE html>
<html>
    <head>
        <title>SWB Process Modeler</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="images/modelerFrame.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>SWB Process Modeler</h1>
        <script type="text/javascript">
            
            var ToolBar =
            {
            
                intervalOver:null,

                hideSubBars: function() {
                    document.getElementById("startEventsBar").setAttribute("class", "subbarHidden");
                    document.getElementById("interEventsBar").setAttribute("class", "subbarHidden");
                    document.getElementById("endEventsBar").setAttribute("class", "subbarHidden");
                    document.getElementById("tasksBar").setAttribute("class", "subbarHidden");
                    document.getElementById("subtasksBar").setAttribute("class", "subbarHidden");
                    document.getElementById("calltasksBar").setAttribute("class", "subbarHidden");
                    document.getElementById("gatewaysBar").setAttribute("class", "subbarHidden");
                    document.getElementById("connectionsBar").setAttribute("class", "subbarHidden");
                    document.getElementById("artifactsBar").setAttribute("class", "subbarHidden");
                    document.getElementById("dataobjectsBar").setAttribute("class", "subbarHidden");
                    document.getElementById("swimlanesBar").setAttribute("class", "subbarHidden");
                },

                showSubBar: function(barId,obj) {
                    ToolBar.hideSubBars();
                    var ele=document.getElementById(barId);
                    ele.setAttribute("class", "subbar");

                    if(obj)
                    {
                        //alert(obj.offsetTop);
                        ele.style.top=obj.offsetTop+"px";
                        ele.style.left=(obj.offsetLeft+47)+"px";
                        //ele.offsetLeft=obj.offsetLeft;
                        //alert(ele.offsetTop);
                        //desc(obj,true);
                    }
                },
                
                outToolBar: function()
                {
                    ToolBar.intervalOver=setTimeout(ToolBar.hideSubBars,1000);
                },
                
                overToolBar: function()
                {
                    clearTimeout(ToolBar.intervalOver);
                }
                
            }
        </script>
        <div onmouseout="ToolBar.outToolBar()" onmouseover="ToolBar.overToolBar()">
            <div class="toolbarItem">
                <span class="toolbarHeader"></span>
            </div>
            <div class="toolbarItem">
                <span title="Eventos de inicio" class="startEventItem" onclick="ToolBar.showSubBar('startEventsBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span title="Eventos intermedios" class="intereventItem" onclick="ToolBar.showSubBar('interEventsBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span title="Eventos finales" class="endeventItem" onclick="ToolBar.showSubBar('endEventsBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span class="toolbarSeparator"></span>
            </div>
            <div class="toolbarItem">
                <span title="Tareas" class="taskItem" onclick="ToolBar.showSubBar('tasksBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span title="Subprocesos" class="subtaskItem" onclick="ToolBar.showSubBar('subtasksBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span title="Tareas llamadas" class="taskcallItem" onclick="ToolBar.showSubBar('calltasksBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span title="Compuertas" class="gatewayItem" onclick="ToolBar.showSubBar('gatewaysBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span class="toolbarSeparator"></span>
            </div>
            <div class="toolbarItem">
                <span title="Objetos de conexión" class="flowItem" onclick="ToolBar.showSubBar('connectionsBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span title="Artefactos" class="artifactItem" onclick="ToolBar.showSubBar('artifactsBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span title="Objetos de datos" class="dataobjectItem" onclick="ToolBar.showSubBar('dataobjectsBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span class="toolbarSeparator"></span>
            </div>
            <div class="toolbarItem">
                <span title="Swimlanes" class="poolItem" onclick="ToolBar.showSubBar('swimlanesBar',this)"></span>
            </div>
            <div class="toolbarItem">
                <span class="toolbarFooter"></span>
            </div>
            
            <div id="startEventsBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="normalStartEvent" title="Inicio normal" onclick="alert('hola');"></span>
                <span class="messageStartEvent" title="Inicio por mensaje" onclick="alert('hola');"></span>
                <span class="timerStartEvent" title="Inicio temporizado"  onclick="alert('hola');"></span>
                <span class="ruleStartEvent" title="Inicio por regla de negocio" onclick="alert('hola');"></span>
                <span class="signalStartEvent" title="Inicio por señal" onclick="alert('hola');"></span>
                <span class="multiStartEvent" title="Inicio por eventos múltiples" onclick="alert('hola');"></span>
                <span class="parallelStartEvent" title="Inicio paralelo" onclick="alert('hola');"></span>
                <span class="scalaStartEvent" title="Inicio por escalamiento" onclick="alert('hola');"></span>
                <span class="errorStartEvent" title="Inicio por error" onclick="alert('hola');"></span>
                <span class="compensaStartEvent" title="Inicio por compensación"  onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="interEventsBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="messageInterCatchEvent" title="Recepción de mensaje" onclick="alert('hola');"></span>
                <span class="messageInterThrowEvent" title="Disparo de mensaje" onclick="alert('hola');"></span>
                <span class="timerInterEvent" title="Temporizador" onclick="alert('hola');"></span>
                <span class="errorInterEvent" title="Error" onclick="alert('hola');"></span>
                <span class="cancelInterEvent" title="Cancelación" onclick="alert('hola');"></span>
                <span class="compensaInterCatchEvent" title="Recepción de compensación" onclick="alert('hola');"></span>
                <span class="compensaInterThrowEvent" title="Disparo de compensación" onclick="alert('hola');"></span>
                <span class="ruleInterEvent" title="Regla de negocio" onclick="alert('hola');"></span>
                <span class="linkInterCatchEvent" title="Continuación de enlace" onclick="alert('hola');"></span>
                <span class="linkInterThrowEvent" title="Inicio de enlace" onclick="alert('hola');"></span>
                <span class="signalInterCatchEvent" title="Recepción de señal" onclick="alert('hola');"></span>
                <span class="signalInterThrowEvent" title="Disparo de señal" onclick="alert('hola');"></span>
                <span class="multipleInterCatchEvent" title="Recepción múltiple" onclick="alert('hola');"></span>
                <span class="multipleInterThrowEvent" title="Disparo múltiple" onclick="alert('hola');"></span>
                <span class="scalaInterCatchEvent" title="Recepción de escalamiento" onclick="alert('hola');"></span>
                <span class="scalaInterThrowEvent" title="Disparo de escalamiento" onclick="alert('hola');"></span>
                <span class="parallelInterEvent" title="Paralelo" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="endEventsBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="normalEndEvent" title="Fin normal" onclick="alert('hola');"></span>
                <span class="messageEndEvent" title="Fin con mensaje"  onclick="alert('hola');"></span>
                <span class="errorEndEvent" title="Fin con error"  onclick="alert('hola');"></span>
                <span class="cancelEndEvent" title="Fin con cancelación" onclick="alert('hola');"></span>
                <span class="compensaEndEvent" title="Fin con compensación"  onclick="alert('hola');"></span>
                <span class="signalEndEvent" title="Fin con señal" onclick="alert('hola');"></span>
                <span class="multiEndEvent" title="Fin múltiple"  onclick="alert('hola');"></span>
                <span class="escalaEndEvent" title="Fin con escalamiento" onclick="alert('hola');"></span>
                <span class="terminalEndEvent" title="Terminación" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="tasksBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="abstractTask" title="Tarea abstracta" onclick="alert('hola');"></span>
                <span class="userTask" title="Tarea de usuario" onclick="alert('hola');"></span>
                <span class="serviceTask" title="Tarea de servicio" onclick="alert('hola');"></span>
                <span class="scriptTask" title="Tarea de script" onclick="alert('hola');"></span>
                <span class="ruleTask" title="Tarea de regla de negocio" onclick="alert('hola');"></span>
                <span class="manualTask" title="Tarea manual" onclick="alert('hola');"></span>
                <span class="sendTask" title="Tarea de envío de mensaje" onclick="alert('hola');"></span>
                <span class="receiveTask" title="Tarea de recepción de mensaje" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="subtasksBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="subProcess" title="Subproceso" onclick="alert('hola');"></span>
                <span class="adhocsubProcess" title="Subproceso adhoc" onclick="alert('hola');"></span>
                <span class="eventsubProcess" title="Subproceso de evento" onclick="alert('hola');"></span>
                <span class="transactionsubProcess" title="Transacción" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="calltasksBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="callTask" title="Tarea llamada" onclick="alert('hola');"></span>
                <span class="callmanualTask" title="Tarea manual llamada" onclick="alert('hola');"></span>
                <span class="callruleTask" title="Tarea de regla de negocio llamada" onclick="alert('hola');"></span>
                <span class="callscriptTask" title="Tarea de script llamada" onclick="alert('hola');"></span>
                <span class="calluserTask" title="Tarea de usuario llamada" onclick="alert('hola');"></span>
                <span class="callsubProcess" title="Subproceso llamado" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="gatewaysBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="exclusiveDataGateway" title="Exclusiva (datos)" onclick="alert('hola');"></span>
                <span class="inclusiveDataGateway" title="Inclusiva (datos)" onclick="alert('hola');"></span>
                <span class="exclusiveStartEventGateway" title="Exclusiva de inicio" onclick="alert('hola');"></span>
                <span class="exclusiveEventGateway" title="Exclusiva (eventos)" onclick="alert('hola');"></span>
                <span class="parallelGateway" title="Paralela" onclick="alert('hola');"></span>
                <span class="parallelStartGateway" title="Paralela de inicio" onclick="alert('hola');"></span>
                <span class="complexGateway" title="Compleja" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="connectionsBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="sequenceFlow" title="Flujo de secuencia" onclick="alert('hola');"></span>
                <span class="conditionalFlow" title="Flujo condicional" onclick="alert('hola');"></span>
                <span class="defaultFlow" title="Flujo por defecto" onclick="alert('hola');"></span>
                <span class="messageFlow" title="Flujo de mensaje" onclick="alert('hola');"></span>
                <span class="associationFlow" title="Asociación" onclick="alert('hola');"></span>
                <span class="directionalassociationFlow" title="Asociación direccional" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="artifactsBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="annotation" title="Anotación" onclick="alert('hola');"></span>
                <span class="group" title="Grupo" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="dataobjectsBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="dataObject" title="Dato" onclick="alert('hola');"></span>
                <span class="dataInput" title="Dato de entrada" onclick="alert('hola');"></span>
                <span class="dataOutput" title="Dato de salida" onclick="alert('hola');"></span>
                <span class="dataStore" title="Almacén de datos" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
            <div id="swimlanesBar" class="subbarHidden">
                <span class="subbarStart"></span>
                <span class="pool" title="Pool" onclick="alert('hola');"></span>
                <span class="lane" title="Lane" onclick="alert('hola');"></span>
                <span class="subbarEnd"></span>
            </div>
        </div>
        <div style="border:1px solid black; margin-left:49px;">
            <svg></svg>
        </div>
    </body>
</html>
