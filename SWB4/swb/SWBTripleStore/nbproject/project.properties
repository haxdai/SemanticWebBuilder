application.title=SWBTripleStore
application.vendor=Jei
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SWBTripleStore.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.arq-extra.jar=../lib/arq-extra.jar
file.reference.arq.jar=../lib/arq.jar
file.reference.commons-logging.jar=../lib/commons-logging.jar
file.reference.icu4j_3_4.jar=../lib/icu4j_3_4.jar
file.reference.iri.jar=../lib/iri.jar
file.reference.jena.jar=../lib/jena.jar
file.reference.jena_src.jar=../lib/jena_src.jar
file.reference.log4j-1.2.15.jar=../lib/log4j-1.2.15.jar
file.reference.lucene-core-2.3.1.jar=../lib/lucene-core-2.3.1.jar
file.reference.mysql-connector-java-5.0.3-bin.jar=../lib/mysql-connector-java-5.0.3-bin.jar
file.reference.SWBBase.jar=..\\SWBBase\\dist\\SWBBase.jar
file.reference.xercesImpl.jar=../lib/xercesImpl.jar
file.reference.xml-apis.jar=../lib/xml-apis.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jena.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.iri.jar}:\
    ${file.reference.icu4j_3_4.jar}:\
    ${file.reference.jena_src.jar}:\
    ${file.reference.mysql-connector-java-5.0.3-bin.jar}:\
    ${file.reference.arq.jar}:\
    ${file.reference.lucene-core-2.3.1.jar}:\
    ${file.reference.SWBBase.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.arq.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.iri.jar}:\
    ${file.reference.jena.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.lucene-core-2.3.1.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${reference.SWBBase.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SWBBase=../SWBBase
reference.SWBBase.jar=${project.SWBBase}/dist/SWBBase.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
