build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SWBAdmin.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.EditFilters.jar}:\
    ${reference.filterSection.jar}:\
    ${reference.ftp.jar}:\
    ${reference.GenericTree.jar}:\
    ${reference.htmleditor.jar}:\
    ${reference.Modeler.jar}:\
    ${reference.Rules.jar}:\
    ${reference.WBABar.jar}:\
    ${reference.WBCommons.jar}:\
    ${reference.WBGraph.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.EditFilters=../applets/EditFilters
project.filterSection=../applets/filterSection
project.ftp=../applets/ftp
project.GenericTree=../applets/GenericTree
project.htmleditor=../applets/htmleditor
project.Modeler=../applets/Modeler
project.Rules=../applets/Rules
project.WBABar=../applets/WBABar
project.WBCommons=../applets/WBCommons
project.WBGraph=../applets/WBGraph
reference.EditFilters.jar=${project.EditFilters}/dist/EditFilters.jar
reference.filterSection.jar=${project.filterSection}/dist/filterSection.jar
reference.ftp.jar=${project.ftp}/dist/ftp.jar
reference.GenericTree.jar=${project.GenericTree}/dist/GenericTree.jar
reference.htmleditor.jar=${project.htmleditor}/dist/htmleditor.jar
reference.Modeler.jar=${project.Modeler}/dist/Modeler.jar
reference.Rules.jar=${project.Rules}/dist/Rules.jar
reference.WBABar.jar=${project.WBABar}/dist/WBABar.jar
reference.WBCommons.jar=${project.WBCommons}/dist/WBCommons.jar
reference.WBGraph.jar=${project.WBGraph}/dist/WBGraph.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
