<template method="setHeaders" Content-Type="text/html"  Cache-Control="no-cache" Pragma="no-cache"  response="{response}" />
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <head>
        <title>Semantic WebBuilder 4</title>
        
        <style type="text/css">
            @import "/swb/swbadmin/js/dojo1.2/dojo/resources/dojo.css";
            @import "/swb/swbadmin/js/dojo1.2/dijit/themes/soria/soria.css";
            @import "/swb/swbadmin/css/swb.css";
            
            /* pre-loader specific stuff to prevent unsightly flash of unstyled content */
            #loader { 
                padding:0;
                margin:0;
                position:absolute; 
                top:0; left:0; 
                width:100%; height:100%;  
                background:#ededed; 
                z-index:999;
                vertical-align:center; 
            }
            #loaderInner {
                padding:5px;
                position:relative; 
                left:0;
                top:0; 		
                width:230px; 
                background:#3c3; 
                color:#fff; 			
                
            }
        </style>
        
        <script type="text/javascript" src="/swb/swbadmin/js/dojo1.2/dojo/dojo.js" 
                djConfig="parseOnLoad: true, isDebug: false"></script>
        
        <script type="text/javascript" src="/swb/swbadmin/js/dojo1.2/dijit/dijit.js"></script>
        <script type="text/javascript" src="/swb/swbadmin/js/dojo1.2/dijit/dijit-all.js" charset="utf-8"></script>
        
        <script type="text/javascript"> // dojo.requires()
            
            var paneId=1;
            
            
            dojo.require("dijit.Menu");
            dojo.require("dijit._Calendar");
            dojo.require("dijit.ColorPalette");
            dojo.require("dijit.ProgressBar");
            dojo.require("dijit.TitlePane");
            dojo.require("dijit.Tooltip");
            dojo.require("dijit.Tree");
            
            // editor:
            dojo.require("dijit.Editor"); 
            
            // dnd:
            dojo.require("dojo.dnd.Source");
            
            // various Form elemetns
            
            dojo.require("dijit.form.CheckBox");
            dojo.require("dijit.form.Textarea");
            dojo.require("dijit.form.FilteringSelect");
            dojo.require("dijit.form.TextBox");
            dojo.require("dijit.form.DateTextBox");	
            dojo.require("dijit.form.TimeTextBox");	
            dojo.require("dijit.form.Button");
            dojo.require("dijit.InlineEditBox");
            dojo.require("dijit.form.NumberSpinner");
            dojo.require("dijit.form.Slider"); 
            
            // layouts used in page
            
            dojo.require("dijit.layout.AccordionContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("dijit.layout.TabContainer");
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.Dialog");
            
            // scan page for widgets and instantiate them
            dojo.require("dojo.parser");	
            
            // humm?		
            dojo.require("dojo.date.locale");
            
            // for the Tree
            dojo.require("dojo.data.ItemFileReadStore");
            
            function getHtml(url, tagid)
            {
                dojo.xhrGet({
                    url: url,
                    load: function(response, ioArgs){
                        dojo.byId(tagid).innerHTML = response;
                        return response;
                    },
                    error: function(response, ioArgs){
                        dojo.byId(tagid).innerHTML = 
                            "An error occurred, with response: " + response;
                        return response;
                    },
                    handleAs: "text"
                });            
            }
            
            function addNewTab(id, title)
            {
                var objid=id+"/tab";
                var newTab = dijit.byId(objid);
                if(newTab==null)
                {
                    newTab = new dijit.layout.ContentPane(
                    {
                        id: objid,
                        closeable:'true',
                        title:title, 
                        href:'/swb/swbadmin/jsp/objectTab.jsp?id='+encodeURIComponent(id)
                    });
                    newTab.closable=true;
                    tabs.addChild(newTab);
                    tabs.selectChild(newTab);                                    
                }else
                {
                    tabs.selectChild(newTab);   
                }
            }
            
        </script>
    </head>
    <body class="soria">
        Hola...
        <content/>
    </body>
</html>
