application.title=SWBOpenOffice2_4Implementation
application.vendor=victor.lorenzana
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SWBOpenOffice2_4Implementation.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jdom.jar=../../../../swb/lib/jdom.jar
file.reference.juh.jar=../../SWBOfficeCore/lib/juh.jar
file.reference.jurt.jar=../../SWBOfficeCore/lib/jurt.jar
file.reference.jut.jar=../../SWBOfficeCore/lib/jut.jar
file.reference.ridl.jar=../../SWBOfficeCore/lib/ridl.jar
file.reference.unoil.jar=../../SWBOfficeCore/lib/unoil.jar
file.reference.wizard.jar=../../SWBOfficeCore/lib/wizard.jar
file.reference.WizardAPI.zip=../../SWBOfficeCore/lib/WizardAPI.zip
includes=**
jar.compress=false
javac.classpath=\
    ${reference.OfficeComunicationInterfaces.jar}:\
    ${file.reference.juh.jar}:\
    ${file.reference.jurt.jar}:\
    ${file.reference.jut.jar}:\
    ${file.reference.ridl.jar}:\
    ${file.reference.unoil.jar}:\
    ${reference.SWBOfficeCore-1.jar}:\
    ${reference.XMLRPCClient-1.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.wizard.jar}:\
    ${file.reference.WizardAPI.zip}:\
    ${reference.XMLRPCCommon.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${libs.SwingLabs.classpath}:\
    ${reference.XMLRPCClient-1.jar}:\
    ${reference.SWBOfficeCore-1.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
