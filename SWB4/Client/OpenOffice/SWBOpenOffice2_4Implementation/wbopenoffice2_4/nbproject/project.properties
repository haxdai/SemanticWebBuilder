# The library definition has always preference over this property.
libs.SwingLabs.classpath=../../swinglabs/wizard.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
project.OfficeComunicationInterfaces=../../OfficeComunicationInterfaces
project.SWBOfficeCore-1=../../SWBOfficeCore
project.XMLRPCClient-1=../../../XMLRPCClient
project.XMLRPCCommon=../../../XMLRPCCommon
reference.OfficeComunicationInterfaces.jar=${project.OfficeComunicationInterfaces}/dist/OfficeComunicationInterfaces.jar
reference.SWBOfficeCore-1.jar=${project.SWBOfficeCore-1}/dist/SWBOfficeCore.jar
reference.XMLRPCClient-1.jar=${project.XMLRPCClient-1}/dist/XMLRPCClient.jar
reference.XMLRPCCommon.jar=${project.XMLRPCCommon}/dist/XMLRPCCommon.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
